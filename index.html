<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Glowing Lights Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        .dashboard {
            margin-bottom: 20px;
        }
        .input-box {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }
        .container {
            position: relative;
            width: 300px;
            height: 500px;
        }
        .earth {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #00f, #001);
            border-radius: 50%;
            box-shadow: 0px 0px 50px rgba(0, 0, 255, 1);
        }
        .glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 255, 0.6), transparent);
            filter: blur(20px);
            animation: glowEffect 2s infinite alternate;
        }
        @keyframes glowEffect {
            from {
                box-shadow: 0px 0px 50px rgba(0, 0, 255, 1);
            }
            to {
                box-shadow: 0px 0px 80px rgba(0, 0, 255, 0.8);
            }
        }
        .lights {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 6px;
            height: 0px;
            background: cyan;
            box-shadow: 0px 0px 20px cyan;
            transform: translateX(-50%);
        }
        .logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scale(0);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <label for="points">Enter Points: </label>
        <input type="number" id="points" class="input-box" value="0" min="0">
        <button onclick="updateAnimation()">Update</button>
    </div>
    
    <div class="container">
        <div class="glow"></div>
        <div class="earth"></div>
        <div class="lights"></div>
        <div class="logo">Your Logo</div>
    </div>

    <script>
        function updateAnimation() {
            let points = parseInt(document.getElementById("points").value) || 0;
            let lightsHeight = Math.min(points * 20, 400);
            
            gsap.to(".lights", { height: lightsHeight, duration: 0.5 });
            
            if (lightsHeight >= 400) {
                gsap.to(".logo", { scale: 1, duration: 0.5, ease: "bounce.out" });
            } else {
                gsap.to(".logo", { scale: 0, duration: 0.5 });
            }
        }
    </script>
</body>
</html>
